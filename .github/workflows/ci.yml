name: Hello github actions

on:
    push:
        branches: ['**']
    pull_request:
      branches: 
        - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: 16
            - run: npm ci
            - run: npm run lint
            - run: npm run test
            - run: npm run build
            - run: npm run deploy